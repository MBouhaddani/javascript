<!DOCTYPE html>
<html>
<head>
    <title>Winkelmand</title>
</head>
<body>
    <h1>Winkelmand</h1>
    <p id="productCount"></p>
    <p id="productList"></p>
    <p id="fourthProduct"></p>
    <p id="errorMessage"></p>
    <p id="dropMessage"></p>
    <button onclick="addProduct()">Product toevoegen</button>

    <script>
        // Opdracht 1
        let winkelmandje = ["Bananen", "Whiskey", "Chips", "Bonen", "Aardappelen"];
        let productCount = winkelmandje.length;
        document.getElementById("productCount").innerText = "Aantal producten in winkelmand: " + productCount;

        // Opdracht 2
        let productList = "Uw producten zijn: " + winkelmandje.join(", ");
        document.getElementById("productList").innerText = productList;

        // Opdracht 3
        let fourthProduct = "Het vierde product in uw winkelmand is: " + winkelmandje[3];
        document.getElementById("fourthProduct").innerText = fourthProduct;

        // Opdracht 4
        winkelmandje[1] = "Bier";

        // Opdracht 5
        function addProduct() {
            let newProduct = prompt("Voer een nieuw product in:");
            winkelmandje.push(newProduct);
            document.getElementById("productList").innerText = "Uw producten zijn: " + winkelmandje.join(", ");
        }

        // Opdracht 6
        if (productCount > 1) {
            document.getElementById("productList").innerText = "Uw producten zijn: " + winkelmandje.join(", ");
        } else {
            document.getElementById("errorMessage").innerText = "U heeft niet genoeg producten om te tonen";
        }

        // Opdracht 7
        if (winkelmandje[4] === "Drop") {
            document.getElementById("productList").innerText = "Uw producten zijn: " + winkelmandje.join(", ");
        } else {
            document.getElementById("dropMessage").innerText = "U heeft geen drop";
        }

        // Opdracht 8
        winkelmandje = winkelmandje.join(", ");

        // Opdracht 9
        let oldWinkelmandje = winkelmandje;
        winkelmandje.splice(0, 2);
        document.getElementById("productList").innerText = "Oude winkelmand: " + oldWinkelmandje;
        document.getElementById("productList").innerText += "\nNieuwe winkelmand: " + winkelmandje.join(", ");

        // Opdracht 10
        winkelmandje.sort();
        document.getElementById("productList").innerText += "\nGesorteerde winkelmand: " + winkelmandje.join(", ");
    </script>
</body>
</html>
