<!DOCTYPE html>
<html>
<body>

<h2> uitgebreiden rekenmachine</h2>

<input id="num1" type="number">
<input id="num2" type="number">

<button onclick="multiply()">Vermenigvuldigen</button>
<button onclick="divide()">Delen</button>
<button onclick="add()">Optellen</button>
<button onclick="minus()">Aftrekken</button>

<h1 id="result"></h1>

<script>
function multiply() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  if(num1 > 0 && num2 > 0) {
    document.getElementById('result').innerHTML = num1 * num2;
  } else {
    document.getElementById('result').innerHTML = "het getal is te laag";
  }
}

function divide() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  if(num1 > 0 && num2 > 0) {
    document.getElementById('result').innerHTML = num1 / num2;
  } else {
    document.getElementById('result').innerHTML = "het getal is te laag";
  }
}

function add() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  if(num1 > 0 && num2 > 0) {
    document.getElementById('result').innerHTML = Number(num1) + Number(num2);
  } else {
    document.getElementById('result').innerHTML = "het getal is te laag";
  }
}

function minus() {
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;
  if(num1 > 0 && num2 > 0) {
    document.getElementById('result').innerHTML = num1 - num2;
  } else {
    document.getElementById('result').innerHTML = "het getal is te laag";
  }
}
</script>

</body>
</html>
