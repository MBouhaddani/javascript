<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else Statement</title>
    <style>
        .green-text {
            color: green;
        }

        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <script>
        // Variabelen
        let budget = 100;
        let product = 60;

        // Controleer budget
        if (budget >= product) {
            // Genoeg budget
            document.write('<p class="green-text">U heeft genoeg geld!</p>');
        } else {
            // Te weinig budget
            document.write('<p class="red-text">Helaas, te weinig geld.</p>');
        }
    </script>
</body>

</html>
