<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Tafel van 10</title>
</head>
<body>
    <h1>Tafel van 10</h1>
    <div id="tafelVanTien"></div>
    <script>
        const container = document.getElementById('tafelVanTien');
        for (let i = 1; i <= 10; i++) {
            const resultaat = i * 10;
            container.innerHTML += i + " x 10 = " + resultaat + "<br>";
        }
    </script>
</body>
</html>
