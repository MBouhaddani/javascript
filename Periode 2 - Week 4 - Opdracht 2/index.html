<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Interactieve Vermenigvuldigingstafel</title>
</head>
<body>
<h1>Interactieve Vermenigvuldigingstafel</h1>
<label for="getalInput">Voer een getal in: </label>
<input type="number" id="getalInput" value="10">
<button onclick="genereerTafel(document.getElementById('getalInput').value)">Genereer Tafel</button>
<div id="tafelContainer"></div>
<script>
function genereerTafel(getal) {
const container = document.getElementById('tafelContainer');
container.innerHTML = '';
for (let i=1; i <= 10; i++) {
const resultaat = i * getal;
container.innerHTML += i + " x " + getal + " = " + resultaat + "<br>";
}
}
</script>
</body>
</html>
